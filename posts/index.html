<h1>Posts</h1>

<p>
  The following is a list of things I have written for this website.
</p>

<div class="archive-posts">
  {% for post in site.posts %}
  <div class="archive-item">
    <div class="archive-post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
    <div class="archive-post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  </div>
  {% endfor %}
</div>
